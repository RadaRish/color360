<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #test-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .btn.primary {
            background: #1f8ef1;
            color: white;
        }
        
        .btn.secondary {
            background: white;
            color: #1f8ef1;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="video-container">
            <video autoplay muted loop id="test-video" playsinline>
                <source src="./assets/videos/2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <h1>ColoR360 — платформа для панорамных туров</h1>
            <p>Создавайте впечатляющие панорамные туры для недвижимости, отелей, ресторанов и других объектов — просто и эффективно.</p>
            <div class="buttons">
                <a href="#" class="btn primary">Попробовать демо</a>
                <a href="#" class="btn secondary">Узнать больше</a>
            </div>
        </div>
    </section>
</body>
</html>
